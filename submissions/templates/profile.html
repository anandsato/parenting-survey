{% load staticfiles %}

<html>
<head>
	<title>
		Surveys
	</title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
<link rel="stylesheet" type="text/css" href="{% static "css/bootstrap-slider.css" %}">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

<SCRIPT TYPE="text/javascript" SRC="{% static "js/bootstrap-slider.js" %}"></SCRIPT>


<STYLE TYPE="text/css">
#exSlider .slider-selection {
	background: #BABABA;
}

</STYLE>


<body>
	<div class="container">
	<h2>Surveys</h2>

	<form>

		{% for q in questions %}
		<div>
			<h4>{{ q.title }}</h4>

			<div>
				{{ q.text }}
				<br><br>
				<div>
					<input id="ex{{ q.order }}" data-slider-id='exSlider' type="text" data-slider-min="{{ q.min_value }}" data-slider-max="{{ q.max_value }}" data-slider-step="1" data-slider-value="5"/>	
				</div>
				<br>
			</div>



		</div>
		{% endfor %}
	</form>



	<SCRIPT TYPE="text/javascript">
	$(function(){
	{% for q in questions %}

	var slider = new Slider('#ex{{ q.order }}', {
		formatter: function(value) {
			return 'Current value: ' + value;
		}
	});

	
	{% endfor %}
	});
	</SCRIPT>


	</div>



</body>
</html>
